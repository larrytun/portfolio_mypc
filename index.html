<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1: My 2000s Computer by Larry Tunseth</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <div class="screen">
      <div class="desktop">
        <div class="programs">
          <div class="row">
            <div id="paint" class="program">
              <div class="icon paint"></div>
              <div class="name">
                <p>Paint</p>
              </div>
            </div>
            <div id="lemmings" class="program">
              <div class="icon lemmings"></div>
              <div class="name">
                <p>Lemmings</p>
              </div>
            </div>
            <div class="program">
              <div class="icon messenger"></div>
              <div class="name">
                <p>Messenger</p>
              </div>
            </div>
            <div id="oregon" class="program">
              <div class="icon oregon"></div>
              <div class="name">
                <p>Oregon Trail</p>
              </div>
            </div>
          </div>
          <div class="row two">
            <div id="music" class="program">
              <div class="icon music"></div>
              <div class="name">
                <p>Music</p>
              </div>
            </div>
            <div id="scan" class="program">
              <div class="icon scan"></div>
              <div class="name">
                <p>Scan</p>
              </div>
            </div>
            <div id="photos" class="program">
              <div class="icon photos"></div>
              <div class="name">
                <p>Photos</p>
              </div>
            </div>
            <div class="program">
              <div class="icon settings"></div>
              <div class="name">
                <p>Settings</p>
              </div>
            </div>
          </div>
        </div>
        <div class="music_app">
          <div class="window_header">
            <div class="icon_xs music"></div>
            <h2 class="window_title">Music Player</h2>
            <div id="close-01" class="close_sm"></div>
          </div>
          <div id="music-player" class="music_player">
            <div class="music_time">[<span id="song-number"></span>]&nbsp;<span id="current-time-played">00:00</span></div>
            <img id="album-art" src="" alt="Album Art">
            <audio id="audio-player" controls style="display: none;"></audio>
            <div class="buttons">
              <button id="play">Play</button>
              <button id="pause">Pause</button>
              <button id="previous-song">Previous</button>
              <button id="next-song">Next</button>
            </div>
            <div class="music_info artist"><u>A</u>rtist:&nbsp;<span id="artist-name" class="song_data"></span></div>
            <div class="music_info track"><u>T</u>rack:&nbsp;<span id="song-name" class="song_data"></span></div>
            <div class="music_info album"><u>A</u>lbum:&nbsp;<span id="album-name" class="song_data"></span></div>
          </div>
          <div class="window_footer">
            <div class="half">
              <p>Total Play:&nbsp;<span id="another-time-played">00:00</span>&nbsp;m:s</p>
            </div>
            <div class="half"></div>
          </div>
        </div>
        <div class="photos_app">
          <div class="window_header">
            <div class="icon_xs photos"></div>
            <h2 class="window_title">Photos</h2>
            <div id="close-03" class="close_sm"></div>
          </div>
          <div id="images-container" class="gallery">
          </div>
          <div class="window_footer">
            <div class="half">
              <p>Total Images: <span id="uploaded-images-2">0</span></p>
            </div>
            <div class="half"></div>
          </div>
        </div>
        <div class="taskbar">
          <div class="start_button">
            <img src="img/windows.png" alt="windows 98 icon">
            <p>Start</p>
          </div>
          <div class="clock">
            <span id="current-time"></span>
          </div>
        </div>
      </div>
      <iframe class="paint_program" width="100%" height="100%" src="https://archive.org/embed/paint_20201126" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
      <iframe class="lemmings_program" width="100%" height="100%" src="https://archive.org/embed/Lemmings_1020" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
      <iframe class="oregon_program" width="100%" height="100%" src="https://archive.org/embed/oregon-trail-deluxe_202210" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
      <div id="back_01" class="back_button">‚Üê <u>E</u>scape</div>
    </div>
    <div class="scan_app">
      <div class="window_header">
        <div class="icon_xs scan"></div>
        <h2 class="window_title">Scanner</h2>
        <div id="close-02" class="close_sm"></div>
      </div>
      <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
      <p class="file_name" id="selected-files"></p>
      <button id="select-images">Browse Files</button>
      <button id="upload-button">Scan to Photos</button>
      <div class="window_footer">
        <div class="half">
          <p>Photos Scanned: <span id="uploaded-images">0</span></p>
        </div>
        <div class="half">
          <p>
            <span class="loading_01">Processing...</span>
            <span class="success_01">Successfully Scanned to Photos!</span>
          </p>
        </div>
      </div>
    </div>
    <div class="desk"></div>
    <div id="power" class="power_button"></div>
  </div>
</body>
</html>
